<ng-container>
  <nz-tabset nzType="card" class="edition-tabs" [nzDestroyInactiveTabPane]="true">
    <nz-tab *ngFor="let tab of tabs" [nzTitle]="tab.label">
      <ng-template nz-tab>
         <ng-container *ngIf="tab.component">
           <ng-container *ngComponentOutlet="tab.component"></ng-container>
          </ng-container>
          <app-item-actions
            class="actions"
            (handleAddItem)="actions.fireAddItems($event)"
            (handleRemoveItem)="actions.fireClearItems()"
            (handleSearchQuery)="actions.fireSearchQuery($event)"
          ></app-item-actions>
          <ng-container *ngIf="tab.template">
            <ng-container *ngTemplateOutlet="tab.template"></ng-container>
          </ng-container>
        </ng-template>
        </nz-tab>
      </nz-tabset>
</ng-container>
